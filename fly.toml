app = "low-latency-fraud-detection"
primary_region = "cdg"

[build]
dockerfile = "Dockerfile"

[env]
PORT = "8080"

[[services]]
internal_port = 8080
processes = ["app"]
protocol = "tcp"

[[services.ports]]
handlers = ["http"]
port = 80

[[services.ports]]
handlers = ["tls", "http"]
port = 443

[[services.http_checks]]
interval = "15s"
timeout = "2s"
grace_period = "30s"
method = "get"
path = "/health"
protocol = "http"


